<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign_in Form</title>
  <link rel="stylesheet" href="Sign_in_form.css">
</head>
<body>
    <div class="login-container">
        <p>Sign in Form</p>
        <div class="login-header">
          <a href="#" class="inactive-tab">Login</a>
          <a href="#" class="active-tab">Signup</a>
        </div>
      
        <form class="login-form">
          <input type="text" placeholder="Email Address/Phone" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Retype Password" required>
          <a href="#" class="login-btn">Submit</a>
        </form>
      
        <p class="signup-text">
          Already i have account, <a href="#">Login</a>
        </p>
      </div>      
</body>
</html>
